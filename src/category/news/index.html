---
pagination:
  data: collections.blog
  size: 15
  reverse: true
layout: _layouts/default
---

<h1 class="archive-header">All Blogposts:</h1>

<section class="feed feed--news">  
  
  {% for post in pagination.items %}
   
  {% if loop.index === 4 %}
    <h2 class="more-posts-header">More posts</h2>
  {% endif %}
  
  {% postCard post %}
  
  {% endfor %}
  
</section>
