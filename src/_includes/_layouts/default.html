<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {{title}}
    </title>
    {% if description %}
      <meta name="description" content="{{description}}"/>
    {% endif %}
    {% block head %}{% endblock %}
    <!-- <link rel="stylesheet" type="text/css" href="/static/css/style.css"/> -->
    {% if prism == true %}
      <link rel="stylesheet" type="text/css" href="/static/css/prism-tomorrow.css">
    {% endif %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;700;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="{{ '/static/css/style.css' | url }}" media="screen and (max-width: 767px)" />
    <link rel="stylesheet" type="text/css" href="{{ '/static/css/style-desktop.css' | url }}" media="screen and (min-width: 768px)" />
  </head>
  <body data-barba="wrapper">
    {% include "src/_includes/_components/partials/navbar.html" %}
    <main data-barba="container" data-barba-namespace="home">
      {{ content | safe }}
    </main>
    {% include "src/_includes/_components/partials/footer.html" %}

    <script src="/static/js/alpine.js"></script>

    {% if path == "home" %}
      <!-- Netlify Identity Widget -->
      <!-- Needed only if you are using Netlify Identity feature -->
      <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    {% endif %}
    <script src="https://unpkg.com/@barba/core"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
  </body>
</html>
